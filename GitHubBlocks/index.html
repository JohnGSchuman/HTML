<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schuman GitHub Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="font1">GitHub Blocks</h1>
        <div class="boxWith3Rows">
            <div class="row" id="row1">
                <img src="./images/original.png" alt="Original">
                <img src="./images/Yogitocat.png" alt="Yogitocat">
                <img src="./images/fintechtocat.png" alt="Fintechtocat"> 
            </div>
            <div class="row" id="row2">
                <img src="./images/surftocat.png" alt="Surftocat">
                <img src="./images/vinyltocat.png" alt="Vinyltocat"> 
            </div>
            <div class="row" id="row3">
                <img src="./images/catstello.png" alt="Catstello">
                <img src="./images/skatetocat.png" alt="Skatetocat">
                <img src="./images/gracehoppertocat.jpg" alt="Gracehoppertocat">
            </div>
            <p class="font1">Images from <span id="greenText"><u>GitHub Octodex</u></span></p>
        </div>
    </div>
</body>
</html>
