<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Network</h1>
        </div>
        <div class="title">
        <h1>Your Feed</h1>
        </div>
        <div class="body">
            <div class="self">
                <img src="./images/SchumanHeadshot.jpg" alt="self photo">
                <a href="http://www.google.com"> Add an avatar</a>
                <h2> John Schuman</h2>
            </div>
            <div class="removeClassLater"> 
                <div class="friends">
                    <div class="friendsHeader">
                        <h3>Neil M</h3>
                        <div class="friendsHeaderLikes">
                            <h4 class="like1">1</h4><h4> like(s)</h4>
                            <button onclick="likeAdd1()" class="likeButton" > Like </button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.  <a href="http://www.google.com"> link</a></p>
                </div>
                <div class="friends">
                    <div class="friendsHeader">
                        <h3>Nichole K</h3>
                        <div class="friendsHeaderLikes">
                            <h4 class="like2">1</h4><h4> like(s)</h4>
                            <button onclick="likeAdd2()" class="likeButton" > Like </button>
                        </div>
                    </div>
                    <p>I just finished my <a href="http://www.google.com"> next comic,</a> check it out.</p>
                </div>
                <div class="friends">
                    <div class="friendsHeader">
                        <h3>Jim R</h3>
                        <div class="friendsHeaderLikes">
                            <h4 class="like3">1</h4><h4> like(s)</h4>
                            <button onclick="likeAdd3()" class="likeButton" > Like </button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="http://www.google.com"> new album.</a>  Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
